<!DOCTYPE html>
<html>
  <head>
    <title>Generador de ex&aacute;menes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script>
      $(document).ready(function(){
        $(".custom_trigger").click(function(){
          //alert('Hola');
          $("#ae_column").toggleClass("collapsed");
          $("#preguntas_column").toggleClass("col-md-6 col-md-9");
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-2">A</div>
        <div class="col-md-2">B</div>
        <div class="col-md-2">C</div>
        <div class="col-md-2">D</div>
      </div>

      <div class="row">
        <div class="col-md-3" id="ae_column">
          <p>Aprendizajes esperados</p>
        </div>
        <div class="col-md-6" id="preguntas_column">
          <p class="custom_trigger">Preguntas</p>
        </div>
        <div class="col-md-3">
          <p>Carrito de preguntas</p>
        </div>
      </div>
    </div>
  </body>
</html>
