<!DOCTYPE html>
<html>
  <head>
    <title>Generador de ex&aacute;menes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){

        //Animacion de la columna de AE
        $("p").click(function(){
          $("#preguntas_column").toggleClass("collapsed");

          $("#ae_column").toggleClass("col-md-3 col-md-9");
          $("#ae_column").toggleClass("col-lg-2 col-md-10");
        });


        var a = $("#preguntas_column").css('width').replace("px","");
        var b = (a-40)%203;
        var c = (b/2)+20;
        $("#preguntas_column").css("padding-left",c+"px");

        $(window).resize(function(){
          var a = $("#preguntas_column").css('width').replace("px","");
          var b = (a-40)%203;
          var c = (b/2)+20;
          $("#preguntas_column").css("padding-left",c+"px");
        });


      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-2">A</div>
        <div class="col-md-2">B</div>
        <div class="col-md-2">C</div>
        <div class="col-md-2">D</div>
      </div>

      <div class="row">
        <div class="col-lg-2 col-md-3" id="ae_column">
          <p>Aprendizajes esperados</p>
        </div>
        <div class="col-lg-8 col-md-6" id="preguntas_column">
          <!--Cards-->
          <div class="card"><p>Hi</p></div>
          <div class="card"><p>Hi</p></div>
          <div class="card"><p>Hi</p></div>
          <div class="card"><p>Hi</p></div>
          <div class="card"><p>Hi</p></div>
          <div class="card"><p>Hi</p></div>
          <!--/Cards-->
        </div>
        <div class="col-lg-2 col-md-3">
          <p>Carrito de preguntas</p>
        </div>
      </div>
    </div>
  </body>
</html>
