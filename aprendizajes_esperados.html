<!DOCTYPE html>
<html>
  <head>
    <title>Generador de ex&aacute;menes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/funciones.js"></script>

    <script>
      $(document).ready(function(){

        centrar_tarjetas();
        igualar_altura_logos();
        mostrar_ancho(); //DEBUG
        $(window).resize(function(){
          centrar_tarjetas();
          igualar_altura_logos();
          mostrar_ancho(); //DEBUG
        });

        $('.card').click(function(){
          var text = $(this).find(".card_content").html();
          alert(text);
          $("#preguntas_container").toggleClass("col-md-12 collapsed");
          $("#title").toggle();
          $("#ae_seleccionado").toggleClass("collapsed col-md-2");
          $("#reactivos").toggleClass("collapsed col-md-10");

          $("#ae_seleccionado .card_content").html(text);
        });

      });
    </script>
  </head>

  <body>
    <div class="container">

      <!-- Header -->
      <div class="row" id="header">
        <div class="col-md-2" id="logo_castillo_container">
          <img src="assets/img/logo/logo_castillo.png">
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-3">
          <div id="materia_section">
            <div id="materia_title">
              <span>Biolog&iacute;a</span>
            </div>
            <div>
              <div id="logo_reactivos">
                <img src="assets/img/reactivos_seleccionados.png">
              </div>
              <div id="num_reactivos">
                1000 reactivos elegidos
              </div>
            </div>
          </div>
        </div>
      </div>
     <!--/Header-->

     <!--Title-->
      <div class="row">
        <div class="col-md-12" id="title">
          <h3>Generador de ex&aacute;menes</h3>
          <p>Aprendizajes esperados</p>
        </div>
      </div>
      <!--/Title-->

      <!--Main content-->
      <div class="row">
        <div class="col-md-12" id="preguntas_container">
          <!--Cards-->
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>A</span></div>
          </div>
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>B</span></div>
          </div>
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>C</span></div>
          </div>
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>D</span></div>
          </div>
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>F</span></div>
          </div>
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"><span>G</span></div>
          </div>
          <!--/Cards-->
        </div>
        <div class="collapsed" id="ae_seleccionado">
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"></div>
          </div>
        </div>
        <div class="collapsed" id="reactivos">
          <div class="card">
            <div class="franja_tarjeta"></div>
            <div class="card_content"></div>
          </div>
        </div>
      </div>
      <!--/Main content-->

      <!--Footer-->
      <div class="row">
        <div class="col-md-12" id="footer">
          D.R. &copy; 2017 | Ediciones Castillo, S.A. de C.V. <br/>
          TODOS LOS DERECHOS RESERVADOS
        </div>
      </div>
      <!--/Footer-->
    </div>
  </body>
</html>
